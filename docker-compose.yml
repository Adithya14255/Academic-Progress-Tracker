services:
  angular:
    build: 
      context: frontend
    ports:
      - "4200:4200"
  server: 
    build: 
      context: server
    env_file:
      - ./server/sqls/db.env
    ports:
      - '5001:5001'
    depends_on:
      - db

  db:
    image: postgres
    container_name: local_pgdb_kgaps
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./server/sqls/db.env
    volumes:
      - local_pgdata:/var/lib/postgresql/data
      - ./server/sqls/schema.sql:/docker-entrypoint-initdb.d/schema.sql
   
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container_kgaps
    restart: always
    ports:
      - "8888:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
     PGADMIN_DEFAULT_EMAIL: admin@admin.com
     PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - backend
volumes:
  local_pgdata:
  pgadmin-data:

networks:
 backend: