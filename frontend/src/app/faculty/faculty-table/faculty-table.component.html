<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container">
    <div class="table-wrapper">
        <table>
            <thead>
              <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Topic</th>
                <th>Outcome</th>
                <th>Status Code</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{ item.course_code }}</td>
                <td>{{ item.course_name }}</td>
                <td>{{ item.topic }}</td>
                <td>{{ item.outcome }}</td>
                <td >
                    <div class="box" [style.background-color]="getBoxColor(item.status_code)"></div>
                </td>
                <td *ngIf="item.status_code == 3"><button (click)="hoursupdate()" class="statusactivated">Completed</button></td>
                <td *ngIf="item.status_code != 3"><p class="statusdeactivated">Completed</p></td>
            </tr>
            </tbody>
          </table>
    </div>
</div>
<div class="nav">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
