<div class="container">
  <div class="left">
    <!-- Left section content -->
    <div class="profile-header">
      <img src="./assets/logo/staff.png" alt="Profile Picture" />
      <h2 class="faculty-profile-name">{{ data.name }}</h2>
      <p>Faculty</p>
    </div>
    <div class="profile-body">
      <div class="profile-info">
        <p><strong>ID: </strong>{{ data.uid }}</p>
        <p><strong>Name: </strong>{{ data.name }}</p>
        <p>
          <strong>Department: </strong>
          <span *ngIf="data.department_id === 1">CSE</span>
          <span *ngIf="data.department_id === 2">AI&DS</span>
          <span *ngIf="data.department_id === 3">ECE</span>
          <span *ngIf="data.department_id === 4">CSBS</span>
          <span *ngIf="data.department_id === 5">IT</span>
          <span *ngIf="data.department_id === 6">S&H</span>
        </p>
        <p><strong>Links:</strong></p>
        <div class="profile-info-links">
          <ul id="navlogin">
            <li>
              <button class="table-btn" (click)="navigateWithData()">Faculty table ></button>
            </li>
            <li>
              <button class="logout-btn" (click)="navigateToOut()">|< Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="right">
    <!-- Right section content -->
    <div class="nametext">
      <p class="greeting">Welcome Faculty - {{ name }}</p>
    </div>

    <div *ngFor="let item of courseDataCurrent;" class="progress-container">
      <label for="facultyprogress">Current Progress: {{item.course_code}}</label>
      <div class="progressbar-horizontal">
        <div class="progresscolor" [style.background-color]="item.bar_color"></div>
        <progress class="progressbars" [value]="item.completed_hours" [max]="item.total_hours"></progress>
        <p class="progress-text">{{item.completed_hours}} / {{item.total_hours}}</p>
      </div>
    </div>
    
    <div *ngFor="let item of courseDataOverall;" class="progress-container">
      <label for="facultyprogress">Overall Progress: {{item.course_code}}</label>
      <div class="progressbar-horizontal">
        <progress class="progressbars" [value]="item.count" [max]="item.total_count"></progress>
        <p class="progress-text">{{item.count}} / {{item.total_count}}</p>
      </div>
    </div>
    

    <div class="piechart-container">
      <div class="mainChart">
        <canvas id="MyChart">{{ chart }}</canvas>
      </div>
      <div class="subcharts">
        <div #chartContainer class="chart-container"></div>
      </div>
    </div>
    
  </div>
</div>
