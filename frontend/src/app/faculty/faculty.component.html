<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />

<div class="container">
  <div class="left">
    <div class="profile-container">
      <div class="profile-header">
        <img src=".\assets\logo\staff.png" alt="Profile Picture" />
        <h2>a</h2>
        <p>Role: 1</p>
      </div>
      <div class="profile-body">
        <div class="profile-info">
          <p><strong>ID:</strong>{{ userData.uid }}</p>
          <p><strong>Name:</strong> {{ userData.name }}</p>
          <p><strong>Department ID:</strong>{{ userData.department_id }}</p>
        </div>
        <ul id="navlogin">
          <li>
            <button class="table-btn" (click)="navigateWithData()">
              Go to faculty table
            </button>
          </li>
          <li>
            <button class="logout-btn" (click)="navigateToOut()">
              Log out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <tbody>
    <tr *ngFor="let item of ratios">
      <td>
        <p>{{ item.status_code }} = {{ item.ratio }}</p>
      </td>
    </tr>
  </tbody>
  <div class="right">
    <div class="bar-chart">
      <canvas id="MyChart">{{chart}}</canvas> <!-- Bind chart directive here -->
    </div>
  </div>
</div>
