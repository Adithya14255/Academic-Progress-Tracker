<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
  rel="stylesheet"
/>

<div class="container">
  <div class="left">
    <div class="profile-header">
      <img src="./assets/logo/staff.png" alt="Profile Picture" />
      <h2 class="faculty-profile-name">{{ data.name }}</h2>
      <p>Faculty</p>
    </div>
    <div class="profile-body">
      <div class="profile-info">
        <p><strong>ID </strong>{{ data.uid }}</p>
        <p><strong>Name </strong> {{ data.name }}</p>
        <p>
          <strong>Department </strong>
          <span *ngIf="data.department_id === 1">CSE</span>
          <span *ngIf="data.department_id === 2">AI&DS</span>
          <span *ngIf="data.department_id === 3">ECE</span>
          <span *ngIf="data.department_id === 4">CSBS</span>
          <span *ngIf="data.department_id === 5">IT</span>
          <span *ngIf="data.department_id === 6">S&H</span>
        </p>
        <p><strong>Links ></strong></p>
        <div class="profile-info-links">
          <ul id="navlogin">
            <li>
              <button class="table-btn" (click)="navigateWithData()">Faculty table >
              </button>
            </li>
            <li>
              <button class="logout-btn" (click)="navigateToOut()">
                Logout X
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="rcontainer">
      <div class="bar-chart">
        <h2>Overall:</h2>
        <canvas id="MyChart">{{ chart }}</canvas>
        <!-- Bind chart directive here -->
      </div>
      <div class="hour">
        <div class="one">
          <div class="overall-hours">
            <h2>Total Hours</h2>
            <p class="number">69</p>
          </div>
        </div>
        <div class="one">
          <div class="hour-com">
            <h2>Hours completion</h2>
            <p class="number">69</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
