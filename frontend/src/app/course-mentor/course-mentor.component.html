<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<div class="container">

    <div class="left">
        <div class="profile-container">
            <div class="profile-header">
                <img src=".\assets\logo\staff.png" alt="Profile Picture">
                <h2 class="faculty-profile-name">{{data.name}}</h2>
                <p>Course Coordinator</p>
            </div>
            <div class="profile-body">
                <div class="profile-info">
                    <p><strong>ID:</strong>{{data.uid}}</p>
                    <p><strong>Name:</strong> {{data.name}}</p>
                    <p><strong>Department Name:</strong>
                        <span *ngIf="data.department_id === 1">CSE</span>
                        <span *ngIf="data.department_id === 2">AI&DS</span>
                        <span *ngIf="data.department_id === 3">ECE</span>
                        <span *ngIf="data.department_id === 4">CSBS</span>
                        <span *ngIf="data.department_id === 5">IT</span>
                        <span *ngIf="data.department_id === 6">S&H</span></p>
                    <p><strong>Links ></strong></p>    
                        <div class="profile-info-links">
                            <ul id="navlogin">
                              <li>
                                <button class="table-btn" (click)="navigateWithData()">Course table >
                                </button>
                              </li>
                              <li>
                                <button class="logout-btn" (click)="navigateToOut()">
                                  |< Logout </button>
                              </li>
                            </ul>
                          </div>
                </div>          
            </div>
        </div>
    </div>
    <div class="right">
        
<p class="greeting">Welcome Course Coordinator - {{name}}</p>
        <p class="courseCodeAndName">AI3746 - Artificial Systems</p>
        <div class="pie-chart">
            <div class="pie one"><p>Marudhu Paandian</p></div>
            <div class="pie two"><p>Rajarajan</p></div>
            <div class="pie three"><p>Nishanth R</p></div>
            <div class="pie four"><p>Yogesh</p></div>
        </div>
    </div>
</div>
