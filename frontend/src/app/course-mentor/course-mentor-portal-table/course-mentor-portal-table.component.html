<div class="container">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Topic</th>
                    <th>Outcome</th>
                    <th>Status Code</th>
                    <th>url</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td>{{ item.course_code }}</td>
                    <td>{{ item.course_name }}</td>
                    <td>{{ item.topic }}</td>
                    <td>{{ item.outcome }}</td>
                    <td>
                        <div class="box" [style.background-color]="getBoxColor(item.status_code)"></div>
                    </td>
                    <td>{{ item.url }}</td>
                </tr>
            </tbody>
        </table>
