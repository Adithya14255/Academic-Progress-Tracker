<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<p class="courseCodeAndName">Course Code : {{ displayCourseData.course_code }} Course Name : {{ displayCourseData.course_name }}</p>
<div class="container">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>

          <th>Topic</th>
          <th>Outcome</th>
          <th>Status Code</th>
          <th>link</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">

          <td>{{ item.topic }}</td>
          <td>{{ item.outcome }}</td>
          <td>
            <div
              class="box"
              [style.background-color]="getBoxColor(item.status_code)"
            ></div>
          </td>
          <td>
            <a *ngIf="item.status_code > 0 && editedIndex!=i" class="statusactivated" href="{{ item.url }}">view</a>
            <button *ngIf="item.status_code==0 && editedIndex!=i"
            (click)="idupdate(i)"
            class="statusactivated"
          >
            upload link
          </button>
          <button *ngIf="(item.status_code>0 && item.status_code < 3) && editedIndex!=i"
          (click)="idupdate(i)"
          class="statusactivated"
        >
          edit
        </button>
            <div *ngIf="editedIndex == i">
                <input
                  type="text"
                  [(ngModel)]="link"
                  placeholder="Enter link"
                />
                <button
                  (click)="linkupdate(link, item.topic_id, item.uid)"
                  class="statusactivated"
                >
                  Submit
                </button>
                <button
                (click)="linkupdate(link, 0, item.uid)"
                class="statusactivated"
              >
                cancel
              </button>
            </div>
          </td>
          <td>{{item.comment}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="nav">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
