<div class="login-form" @fade>
  <div class="nav">
    <div class="sidenav one" @slideLeft>
    </div>
    <div class="sidenav two" @slideLeft>
    </div>
    
    <ul id="navlogin">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="navloginitem" [routerLink]="['../faculty-login']">Faculty</a>
      </li>
      <li routerLinkActive="active">
        <a class="navloginitem" [routerLink]="['../course-mentor-login']">Course Coordinator</a>
      </li>
      <li routerLinkActive="active">
        <a class="navloginitem" [routerLink]="['../domain-mentor-login']">Domain Mentor</a>
      </li>
    </ul>
  </div>
    <form id="loginform" [formGroup]="checkoutForm" (ngSubmit)="fetchDomainMentorData()">
        <div class="username">
            <label for="name"><b>Faculty ID:</b></label>
            <p><input id="name" type="text" formControlName="name"></p>
        </div>
        <div class="password">
            <label for="pwd"><b>Password:</b></label>
            <p><input id="pwd" type="password" formControlName="password"></p>
        </div>
        <p *ngIf="errorMessage!=''">Error: {{errorMessage}}</p>
        <button class="button" type="submit">LOGIN</button>
    </form>
</div>
