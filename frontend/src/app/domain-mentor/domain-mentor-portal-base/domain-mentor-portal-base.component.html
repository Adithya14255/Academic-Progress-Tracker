<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <section class="sec-one">
        <img src="assets/logo/staff.png" alt="staff" >
        <div class="second-head">
            <a href="#" style="text-decoration: none;color: white;" class="logout-btn">Logout</a>
            <p>Professor</p>
            <h1>Staffname</h1>
        </div>
        <div id="hour-div1" class="card text-white bg-primary mb-3"
            style="text-align: center;align-items: center;">
            <div class="card-header"><label>Total Hours</label></div>
            <div class="card-body" style="padding-top: 3px;">
                <h5 class="card-title">{{ totalHours }}</h5>
            </div>
        </div>
        <div id="hour-div2" class="card text-white bg-primary mb-3"
            style="text-align: center;align-items: center;">    
            <div class="card-header"><label>Total Courses</label></div>
            <div class="card-body" style="padding-top: 3px;">
                <h5 class="card-title">{{ totalCourses }}</h5>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- MDBootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
